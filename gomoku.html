<style>
  .grid, #win-w, #win-b {
    position: absolute;
    left: 16px;
    top: 16px;
    width: 240px;
    height: 240px;
    border: 2px solid black;
    box-sizing: content-box;
  }
  .grid {
    display: grid;
    grid-template-columns: 80px 80px 80px;
  }
  .grid > div, .grid > input {
    width: 80px;
    height: 80px;
    border: 2px solid black;
    box-sizing: border-box;
    overflow: hidden;
    margin: 0;
    padding: 0;
    position: relative;
  }
  body {
    counter-reset: wmoves 0;
    counter-reset: bmoves 1000;
  }
  input { display: none; }
  input:checked { display: block; }
  input[value="b"]:checked { counter-increment: wmoves 1000; counter-increment: bmoves -1000; }
  input[value="w"]:checked { counter-increment: bmoves -1000; counter-increment: bmoves 1000; }
  input:checked::before {
    background: white;
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    font-size: 48px;
  }
  input[value="b"]:checked::before {
    content: 'üå∫'
  }
  input[value="w"]:checked::before {
    content: 'üèù'
  }
  div#result:before {
    content: "w:" counter(wmoves) "; b:" counter(bmoves);
  }
  .labels .w, .labels .b {
    position: absolute;
    left: -80px;
    top: 0px;
    white-space: nowrap;
    height: 0;
  }
  .labels label {
    display: inline-block;
    width: 160px;
    height: 160px;
  }
  .labels .w label {
    background: rgba(0,0,255,0.2);
  }
  .labels .b label {
    background: rgba(255,0,0,0.2);
  }
  .labels .w::before, .labels .b::before {
    font-size: 100px;
  }
  .labels .w::before {
    content: counter(bmoves);
  }
  .labels .b::before {
    content: counter(wmoves);
  }
  body:has(input[name="00"].filled:checked) .l00 { display: none; }
  body:has(input[name="01"].filled:checked) .l01 { display: none; }
  body:has(input[name="02"].filled:checked) .l02 { display: none; }
  body:has(input[name="10"].filled:checked) .l10 { display: none; }
  body:has(input[name="11"].filled:checked) .l11 { display: none; }
  body:has(input[name="12"].filled:checked) .l12 { display: none; }
  body:has(input[name="20"].filled:checked) .l20 { display: none; }
  body:has(input[name="21"].filled:checked) .l21 { display: none; }
  body:has(input[name="22"].filled:checked) .l22 { display: none; }
  body:has(input[value="b"]:checked+*+*+input[value="b"]:checked+*+*+input[value="b"]:checked) #win-b,
  body:has(input[value="b"]:checked+*+*+*+*+*+*+*+*+*+input[value="b"]:checked+*+*+*+*+*+*+*+*+*+input[value="b"]:checked) #win-b,
  body:has(input[value="b"]:checked+*+*+*+*+*+*+*+*+*+*+*+*+input[value="b"]:checked+*+*+*+*+*+*+*+*+*+*+*+*+input[value="b"]:checked) #win-b,
  body:has(input[value="b"]:checked+*+*+*+*+*+*+input[value="b"]:checked+*+*+*+*+*+*+input[value="b"]:checked) #win-b {
    display: flex;
  }
  body:has(input[value="w"]:checked+*+*+input[value="w"]:checked+*+*+input[value="w"]:checked) #win-w,
  body:has(input[value="w"]:checked+*+*+*+*+*+*+*+*+*+input[value="w"]:checked+*+*+*+*+*+*+*+*+*+input[value="w"]:checked) #win-w,
  body:has(input[value="w"]:checked+*+*+*+*+*+*+*+*+*+*+*+*+input[value="w"]:checked+*+*+*+*+*+*+*+*+*+*+*+*+input[value="w"]:checked) #win-w,
  body:has(input[value="w"]:checked+*+*+*+*+*+*+input[value="w"]:checked+*+*+*+*+*+*+input[value="w"]:checked) #win-w {

  }
  #win-b, #win-w {
    display: none;
    position: absolute;
    left: 16px;
    top: 16px;
    width: 240px;
    height: 240px;
    background: rgba(0, 0, 0, 0.2);
    justify-content: center;
    align-items: center;
    border-color: transparent;

    font-size: 32px;
    padding: 20px;
