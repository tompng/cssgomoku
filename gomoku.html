<style>
  .grid {
    display: grid;
    grid-template-columns: 80px 80px 80px;
    width: 240px;
    border: 2px solid black;
    box-sizing: content-box;
  }
  .grid > div {
    width: 80px;
    height: 80px;
    border: 2px solid black;
    box-sizing: border-box;
    overflow: hidden;
    position: relative;
  }
  body {
    counter-reset: wmoves 0;
    counter-reset: bmoves 1000;
  }
  input { display: none; }
  input:checked { display: block; }
  input[value="b"]:checked { counter-increment: wmoves 1000; counter-increment: bmoves -1000; }
  input[value="w"]:checked { counter-increment: bmoves -1000; counter-increment: bmoves 1000; }
  input:checked::before {
    background: white;
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    font-size: 48px;
  }
  input[value="b"]:checked::before {
    content: 'üå∫'
  }
  input[value="w"]:checked::before {
    content: 'üèù'
  }
  div#result:before {
    content: "w:" counter(wmoves) "; b:" counter(bmoves);
  }
  .labels .w, .labels .b {
    position: absolute;
    left: -80px;
    top: 0px;
    white-space: nowrap;
    height: 0;
  }
  .labels label {
    display: inline-block;
    width: 160px;
    height: 160px;
  }
  .labels .w label {
    background: rgba(0,0,255,0.2);
  }
  .labels .b label {
    background: rgba(0,255,0,0.2);
  }
  .labels .w::before, .labels .b::before {
    font-size: 100px;
  }
  .labels .w::before {
    content: counter(bmoves);
  }
  .labels .b::before {
    content: counter(wmoves);
  }
  body:has(input[name="00"]:checked) .l00 { display: none; }
  body:has(input[name="01"]:checked) .l01 { display: none; }
  body:has(input[name="02"]:checked) .l02 { display: none; }
  body:has(input[name="10"]:checked) .l10 { display: none; }
  body:has(input[name="11"]:checked) .l11 { display: none; }
  body:has(input[name="12"]:checked) .l12 { display: none; }
  body:has(input[name="20"]:checked) .l20 { display: none; }
  body:has(input[name="21"]:checked) .l21 { display: none; }
  body:has(input[name="22"]:checked) .l22 { display: none; }
</style>

<div class="checkboxes grid">
  <div><input type="radio" id="00-b" name="00" value="b"><input type="radio" id="00-w" name="00" value="w"></div>
  <div><input type="radio" id="01-b" name="01" value="b"><input type="radio" id="01-w" name="01" value="w"></div>
  <div><input type="radio" id="02-b" name="02" value="b"><input type="radio" id="02-w" name="02" value="w"></div>
  <div><input type="radio" id="10-b" name="10" value="b"><input type="radio" id="10-w" name="10" value="w"></div>
  <div><input type="radio" id="11-b" name="11" value="b"><input type="radio" id="11-w" name="11" value="w"></div>
  <div><input type="radio" id="12-b" name="12" value="b"><input type="radio" id="12-w" name="12" value="w"></div>
  <div><input type="radio" id="20-b" name="20" value="b"><input type="radio" id="20-w" name="20" value="w"></div>
  <div><input type="radio" id="21-b" name="21" value="b"><input type="radio" id="21-w" name="21" value="w"></div>
  <div><input type="radio" id="22-b" name="22" value="b"><input type="radio" id="22-w" name="22" value="w"></div>
</div>
<div class="labels grid">
  <div><div class="b l00"><label for="00-b"></label></div><div class="w l00"><label for="00-w"></label></div></div>
  <div><div class="b l01"><label for="01-b"></label></div><div class="w l01"><label for="01-w"></label></div></div>
  <div><div class="b l02"><label for="02-b"></label></div><div class="w l02"><label for="02-w"></label></div></div>
  <div><div class="b l10"><label for="10-b"></label></div><div class="w l10"><label for="10-w"></label></div></div>
  <div><div class="b l11"><label for="11-b"></label></div><div class="w l11"><label for="11-w"></label></div></div>
  <div><div class="b l12"><label for="12-b"></label></div><div class="w l12"><label for="12-w"></label></div></div>
  <div><div class="b l20"><label for="20-b"></label></div><div class="w l20"><label for="20-w"></label></div></div>
  <div><div class="b l21"><label for="21-b"></label></div><div class="w l21"><label for="21-w"></label></div></div>
  <div><div class="b l22"><label for="22-b"></label></div><div class="w l22"><label for="22-w"></label></div></div>
</div>
<div id="result"></div>
